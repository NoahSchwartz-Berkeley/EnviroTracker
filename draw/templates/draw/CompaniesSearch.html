
{% load static %}





<!DOCTYPE html>

<html>
<head>
    <link rel="icon" type="image/png" href="http://example.com/myicon.png">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Homescreen</title>

    <link rel="stylesheet" type="text/css" href="{% static 'draw/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@1,700&display=swap" rel="stylesheet">

    <script type="text/javascript" src="{% static 'draw/vendor/jquery/jquery-3.3.1.min.js' %}"></script>

    <style type="text/css">
    </style>

</head>



<style type="text/css">

.companies {
    display:none;
    width:90%;
    height:60px;
    font-size:40px;

}

#search {
    width:90%;
    height:60px;
    font-size:40px;
}

</style>

<body>


<input id="search" onkeyup="search_companies()" type="text" name="search" placeholder="Search for Companies">
<ol id='list'>
    <button class="companies">Amazon</button>
    <button class="companies">Target</button>
    <button class="companies">Astrid</button>
    <button class="companies">AmazingCompany</button>
    <button class="companies">Walmart</button>
    <button class="companies">Walgreens</button>
</ol>
</body>

<script>
    function search_companies() {
        let input = document.getElementById('search').value;
        input = input.toLowerCase();
        let companies = document.getElementsByClassName('companies');
        for (i = 0; i < companies.length; i += 1) {
            if (input.length == 0) {
                companies[i].style.display="none";
            } else {
                if (companies[i].innerHTML.toLowerCase().substring(0, input.length) === input) {
                    companies[i].style.display="list-item";
                } else {
                    companies[i].style.display="none";
                }
            }
        }
    }
</script>

</html>
